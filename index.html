<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceInk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/introjs.min.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="/icon.png">
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html, body {
        overflow: hidden; /* Prevent main body scrollbar */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      #root {
        height: 100vh; /* Fallback for older browsers */
        height: 100dvh; /* Dynamic viewport height for modern browsers */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* --- THEME DEFINITIONS --- */
      .theme-dark {
        --bg-main: #0f172a; /* slate-900 */
        --bg-header: rgba(15, 23, 42, 0.8); /* slate-900/80 */
        --bg-surface: #1e293b; /* slate-800 */
        --bg-element: #334155; /* slate-700 */
        --bg-element-hover: #475569; /* slate-600 */
        --bg-subtle: rgba(30, 41, 59, 0.7); /* slate-800/70 */
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-placeholder: #64748b; /* slate-500 */
        --border-color: #334155; /* slate-700 */
        --accent-primary: #22d3ee; /* cyan-400 */
        --accent-primary-hover: #06b6d4; /* cyan-500 */
      }
      .theme-light {
        --bg-main: #f8fafc; /* slate-50 */
        --bg-header: rgba(248, 250, 252, 0.8); /* slate-50/80 */
        --bg-surface: #ffffff; /* white */
        --bg-element: #e2e8f0; /* slate-200 */
        --bg-element-hover: #cbd5e1; /* slate-300 */
        --bg-subtle: rgba(241, 245, 249, 0.7); /* slate-100/70 */
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #475569; /* slate-600 */
        --text-placeholder: #94a3b8; /* slate-400 */
        --border-color: #e2e8f0; /* slate-200 */
        --accent-primary: #0891b2; /* cyan-600 */
        --accent-primary-hover: #0e7490; /* cyan-700 */
      }
      .theme-neutral {
        --bg-main: #262626; /* neutral-800 */
        --bg-header: rgba(38, 38, 38, 0.8);
        --bg-surface: #404040; /* neutral-700 */
        --bg-element: #525252; /* neutral-600 */
        --bg-element-hover: #737373; /* neutral-500 */
        --bg-subtle: rgba(64, 64, 64, 0.7); /* neutral-700/70 */
        --text-primary: #f5f5f5; /* neutral-100 */
        --text-secondary: #a3a3a3; /* neutral-400 */
        --text-placeholder: #737373; /* neutral-500 */
        --border-color: #525252; /* neutral-600 */
        --accent-primary: #86efac; /* green-300 */
        --accent-primary-hover: #4ade80; /* green-400 */
      }
      
      /* Intro.js Custom Theming */
      .introjs-tooltip {
        background-color: var(--bg-subtle) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem; /* 12px */
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        transition: box-shadow 0.3s ease-in-out;
      }
      .introjs-tooltip-glow {
          box-shadow: 0 0 15px 3px rgba(239, 68, 68, 0.5), 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05) !important; /* red-500 glow */
      }
      .introjs-button {
        text-shadow: none;
        border-radius: 0.5rem; /* 8px */
        padding: 0.5rem 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
        border: 1px solid transparent;
        background-image: none !important;
      }
      .introjs-button:focus, .introjs-button:hover {
          box-shadow: none;
          border: 1px solid transparent;
      }
      .introjs-prevbutton {
          background-color: var(--bg-element) !important;
          color: var(--text-secondary) !important;
          border-color: var(--border-color) !important;
      }
      .theme-light .introjs-prevbutton, .theme-neutral .introjs-prevbutton {
          color: var(--text-primary) !important;
      }
      .introjs-prevbutton:hover {
          background-color: var(--bg-element-hover) !important;
      }
      .introjs-nextbutton, .introjs-donebutton {
          background-color: var(--accent-primary) !important;
          color: white !important;
      }
      .introjs-nextbutton:hover, .introjs-donebutton:hover {
          background-color: var(--accent-primary-hover) !important;
      }
      .theme-neutral .introjs-nextbutton, .theme-neutral .introjs-donebutton {
          color: #171717 !important; /* neutral-900 */
      }
      .introjs-skipbutton {
          color: var(--text-secondary) !important;
      }
      .introjs-tooltiptext {
          color: var(--text-primary);
      }
      .introjs-helperLayer {
          box-shadow: rgba(239, 68, 68, 0.5) 0px 0px 0px 4px inset, rgba(0, 0, 0, 0.2) 0px 0px 0px 5000px !important;
          border-radius: 0.75rem;
      }
      .introjs-arrow.top { border-bottom-color: var(--bg-subtle); }
      .introjs-arrow.bottom { border-top-color: var(--bg-subtle); }
      .introjs-arrow.left { border-right-color: var(--bg-subtle); }
      .introjs-arrow.right { border-left-color: var(--bg-subtle); }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "immer": "https://aistudiocdn.com/immer@^10.1.3",
    "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm",
    "docx": "https://cdn.jsdelivr.net/npm/docx@8.5.0/+esm",
    "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm",
    "idb": "https://cdn.jsdelivr.net/npm/idb@7/+esm",
    "intro.js": "https://cdn.jsdelivr.net/npm/intro.js@7.2.0/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root" class="w-screen"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
